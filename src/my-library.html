  <body>
    <header class="header-page">

        <nav class="navbar">
          <ul class="navbar__box">

    <main>
      <section class="hero hero-library">
        <div class="container hero__container hero__container--gap">
          <button class="button" id="watched" type="button">Watched</button>
          <button class="button" id="queue" type="button">Queue</button>
        </div>
      </section>
      <section class="movie-cards section">
        <div class="container">
          <ul class="movie-cards__list">
            <!-- Marcado dinamico -->
          </ul>
        </div>
        <div class="backdrop">
          <div class="modal" role="dialog">
            <button class="modal__btn" aria-label="Close modal">
              <svg class="modal__icon">
                <use href="./img/icons.svg#icon-close"></use>
              </svg>
            </button>
            <div class="modal-movie"></div>
            <div class="modal-movie__btnBox">
              <button class="button button--color watched" id="">
                Add to Watched
              </button>
              <button class="button button--color queue" id="">
                Add to queue
              </button>
            </div>
          </div>
        </div>
      </section>
